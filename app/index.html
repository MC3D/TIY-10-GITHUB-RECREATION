<!doctype html>
<html lang='en' class='no-js'>

<head>
  <meta charset='utf-8'>
  <meta name='description' content=''>
  <!-- to ensure proper rendering and touch zooming, add the viewport meta tag to your <head>. -->
  <meta name='viewport' content='width=device-width, initial-scale=1, minimal-ui'>
  <title>MC3D (Mady Chapman)</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel='stylesheet' href='styles/main.css'>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.5.0/octicons.css">
  <!-- endbuild -->

  <!-- build:js scripts/vendor/modernizr.js -->
  <script src='../bower_components/modernizr/modernizr.js'></script>
  <!-- endbuild -->
</head>
  <body>
    <div class="wrapper">
      <div class="header"></div>
      <div class="page"></div>
    </div>

    <script type='text/template' id='template-header'>
      <div class="container clearfix">
        <a href="//github.com/" class="header-logo">
          <span class='octicon octicon-mark-github'></span>
        </a>
        <div class='header-search'>
          <input class='header-search-input' type="text" placeholder='Search GitHub'>
        </div>
        <ul class='header-nav left'>
          <li class="header-nav-item"><a href="/pulls" class='header-nav-link'>Pull requests</a></li>
          <li class="header-nav-item"><a href="/issues" class='header-nav-link'>Issues</a></li>
          <li class="header-nav-item"><a href="/github.com" class='header-nav-link'>Gist</a></li>
        </ul>
        <ul class="header-nav user-nav right">
          <li class="header-nav-item"><a href="/notifications" class='header-nav-link'><span class='octicon octicon-bell'></span></a></li>
          <li class="header-nav-item"><a href="/new" class='header-nav-link'><span class='octicon octicon-plus'></span><span class='dropdown-caret'></span></a></li>
          <li class="header-nav-item"><a href="/MC3D" class='header-nav-link'><img class='avatar' src='<%= avatar %>' alt=""><span class='dropdown-caret'></span></a></li>
        </ul>
      </div>
    </script>

    <script type='text/template' id='template-page'>
      <div class="page-content container">
        <div class="columns">
          <div class="column column-left">
            <a href="">
              <img class='avatar' height="" src='<%= avatar %>' alt="">
            </a>
            <h1 class='names'>
              <div class='fullname'><%= name %></div>
              <div class='username'><%= username %></div>
            </h1>
            <ul class='details'>
              <li class="detail"><span class='octicon octicon-clock'></span><span class='join-label'>Joined on</span><span><%= joined %></span></li>
            </ul>
            <div class="stats">
              <a href="/MC3D/followers" class="stat"><strong class='stat-count'><%= followers %></strong><span class='text-muted'>Followers</span></a>
              <a href="/stars" class="stat"><strong class='stat-count'><%= starred %></strong><span class='text-muted'>Starred</span></a>
              <a href="/MC3D/following" class="stat"><strong class='stat-count'><%= following %></strong><span class='text-muted'>Following</span></a>
            </div>
            <div class='clearfix orgs'>
              <h3>Organizations</h3>
            </div>
          </div>
          <div class="column column-right">
            <div class='nav'>
              <div class="right"><a href='/account' class="btn btn-sm"><span class='octicon octicon-pencil'></span>Edit profile</a></div>
              <div class="tabs">
                <a href="#" class="tab"><span class='octicon octicon-diff-added'></span>Contributions</a>
                <a href="#" class="tab selected"><span class='octicon octicon-repo'></span>Repositories</a>
                <a href="#" class="tab"><span class='octicon octicon-rss'></span>Public activity</a>
              </div>
            </div>
            <div class="repos">
              <div class="repos-tab">
                <div class='repos-filter-bar'>
                  <a href="" class="btn btn-primary right"><span class="octicon octicon-repo"></span>New</a>
                  <ul class='repo-nav-list right'>
                    <li class="repo-nav-item right"><a href="#" class='repo-filter-tab'>Mirrors</a></li>
                    <li class="repo-nav-item right"><a href="#" class='repo-filter-tab'>Forks</a></li>
                    <li class="repo-nav-item right"><a href="#" class='repo-filter-tab'>Sources</a></li>
                    <li class="repo-nav-item right"><a href="#" class='repo-filter-tab'>Private</a></li>
                    <li class="repo-nav-item right"><a href="#" class='repo-filter-tab'>Public</a></li>
                    <li class="repo-nav-item right"><a href="#" class='repo-filter-tab selected'>All</a></li>
                  </ul>
                  <form action="" class='repo-search-form'>
                    <input type="text" class='form-control' placeholder='Find a repository...'><input type="submit" value='Search' class='btn'>
                  </form>
                </div>
                <ul class='repo-list'></ul>
              </div>
              <div class="contributions-grid"></div>
              <div class="contributions-list"></div>

            </div>

          </div>
        </div>
      </div>
    </script>

    <script type='text/template' id='template-orgs'>
      <a href="<%= url %>" class='org-item'><img src="<%= avatar %>" alt=""></a>
    </script>

    <script type='text/template' id='template-repos'>
      <div class="repo-list-item">
        <div class='repo-list-stats'>
          <span><%= language %></span>
          <a href="" class='repo-list-stat-item'><span class='octicon octicon-star'></span><%= stargazers %></a>
          
        </div>
        <h3 class='repo-list-name'><a href="#"><%= name %></a></h3>
        <p class='repo-list-meta'>Updated<span><%= pushed %></span></p>
      </div>
    </script>

    <!-- build:js scripts/vendor.js -->

    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->

    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js' type='text/javascript'></script>
    <script type='text/javascript' src='scripts/main.js'></script>
  </body>
</html>
